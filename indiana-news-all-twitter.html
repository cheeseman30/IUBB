
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indiana Hoosiers Basketball News</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #990000; }
        #news { margin-top: 20px; }
        .news-item { margin-bottom: 15px; }
        .news-item a { text-decoration: none; color: #0066cc; }
        .twitter-embed { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Indiana Hoosiers Basketball News</h1>
    <button onclick="fetchNews()">Refresh News</button>
    <div id="news">Loading news...</div>

    <script>
        const API_KEY = 'pub_855830bb41e5644ccbc792e0b38a1c7533d9b';
        const NEWS_API_URL = `https://newsdata.io/api/1/news?apikey=${API_KEY}&q=indiana%20basketball%20hoosiers&country=us&language=en`;

        async function fetchNews() {
            const newsDiv = document.getElementById('news');
            newsDiv.innerHTML = 'Loading news...';
            try {
                const response = await fetch(NEWS_API_URL);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    newsDiv.innerHTML = '';
                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'news-item';
                        div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                        newsDiv.appendChild(div);
                    });
                } else {
                    newsDiv.innerHTML = 'No news found.';
                }
            } catch (error) {
                newsDiv.innerHTML = 'Failed to load news.';
            }
        }

        fetchNews();
        setInterval(fetchNews, 5 * 60 * 1000); // Auto-refresh every 5 minutes
    </script>

    <div class="twitter-embed">
        <h2>Live Tweets from @IndianaMBB</h2>
        <a class="twitter-timeline" href="https://twitter.com/IndianaMBB?ref_src=twsrc%5Etfw">Tweets by IndianaMBB</a>
    </div>

    <div class="twitter-embed">
        <h2>Live Tweets from @InsideTheHall</h2>
        <a class="twitter-timeline" href="https://twitter.com/insidethehall?ref_src=twsrc%5Etfw">Tweets by InsideTheHall</a>
    </div>

    <div class="twitter-embed">
        <h2>Live Tweets from @CrimsonCast</h2>
        <a class="twitter-timeline" href="https://twitter.com/CrimsonCast?ref_src=twsrc%5Etfw">Tweets by CrimsonCast</a>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
